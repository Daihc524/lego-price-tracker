name: LEGO Price Tracker

on:
  schedule:
    - cron: '0 9 * * *'   # 每天 9 点执行
  workflow_dispatch:      # 可以手动触发

jobs:
  price-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # ⭐ 关键：使用 GITHUB_TOKEN 手动 push

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer node-fetch

      - name: Run price checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node check.js

      - name: Commit and push prices.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "action@github.com"
          git add prices.json
          git commit -m "Update prices" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          # 使用 Actions 内置的 token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
