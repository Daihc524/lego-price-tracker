name: LEGO Price Tracker

on:
  schedule:
    - cron: '0 9 * * *'  # 每天 9 点运行
  workflow_dispatch:

jobs:
  price-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer node-fetch

      - name: Run price checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node check.js

      - name: Commit and push prices.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "action@github.com"
          git add prices.json
          git commit -m "Update prices" || echo "No changes to commit"
          DEFAULT_BRANCH=$(git remote show origin | grep "HEAD branch" | awk '{print $NF}')
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:$DEFAULT_BRANCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
