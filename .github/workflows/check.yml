name: LEGO Price Tracker

on:
  schedule:
    - cron: '0 9 * * *'   # 每天早上 9 点抓价格
  workflow_dispatch:       # 支持手动触发

jobs:
  price-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # ✅ 重要！防止 token 被覆盖

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install puppeteer node-fetch

      # 4️⃣ Run price checker
      - name: Run price checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node check.js

      # 5️⃣ Commit & Push prices.json
      - name: Commit and push prices.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "action@github.com"
          git add prices.json
          git commit -m "Update prices" || echo "No changes to commit"
          # 自动获取默认分支名
          DEFAULT_BRANCH=$(git remote show origin | grep "HEAD branch" | cut -d ":" -f2 | tr -d ' ')
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:$DEFAULT_BRANCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
